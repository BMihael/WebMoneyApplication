<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script th:inline="javascript">
            $(document).ready(function() {
                $("#locales").change(function () {
                    var selectedOption = $('#locales').val();
                    if (selectedOption != ''){
                        window.location.replace('?language=' + selectedOption);
                    }
                });
            });
        </script>
        
</head>
<body>

<select id="locales">
	<option value="hr"
		th:selected="${#locale.language == 'hr'}"
		th:text="#{msg.lang.hr}"></option>
	<option value="en"
		th:selected="${#locale.language == 'en'}"
		th:text="#{msg.lang.en}"></option>
</select>

   <h1 th:text="#{msg.nameOfLogin}"></h1>
   <form name='f' action="login" method='POST'>
      <table>
         <tr>
            <td th:text="#{msg.user}"></td>
            <td><input type='text' name='username' value=''></td>
         </tr>
         <tr>
            <td th:text="#{msg.password}"></td>
            <td><input type='password' name='password' /></td>
         </tr>
         <tr>
            <td>
	            <input name="submit" type="submit" value="submit" />
            </td>
         </tr>
         <tr>
            <td>
	            <input id="remember-me" name="remember-me" type="checkbox" value=”true”/>
				<label for="remember_me" th:text="#{msg.rememberMe}"></label>
            </td>
            <td>
            	<span th:text="${errorMessge}"></span>
            </td>
         </tr>

      </table>
      
  </form>
  

 <a th:href="@{/registration}" th:text="#{msg.signUp}"></a>
</body>
</html>
